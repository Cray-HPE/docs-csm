name: Markdown spellcheck

on:
  pull_request:

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v44
      with:
        files: "**/*.md"
        files_ignore: |
          .github/**/*
          api/*

    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - run: npm ci
    - env:
          FORCE_COLOR: "1"
      run: |
        npm run spellcheck -- operations/image_management/Configure_IMS_to_validate_rpms.md #${{ steps.changed-files.outputs.all_changed_files }}
