# source mkdocs/bin/activate
# pip install --upgrade pip && pip install -r docs/requirements.txt
# mkdocs serve
docs_dir: docs
site_name: docs-csm
site_description: CSM Installation
site_author: Cray-HPE
# site_url:
repo_url: https://github.com/Cray-HPE/docs-csm
edit_uri: edit/main/docs
theme:
  name: material
  logo: overrides/assets/images/hpe_pri_wht_rev_rgb.png
  locale: en
  favicon: overrides/assets/images/favicon.ico
  custom_dir: docs/overrides
  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - toc.follow
    - toc.integrate 
extra_css:
  - overrides/assets/stylesheets/extra.css
extra:
  version:
    provider: mike
markdown_extensions:
  - toc:
      permalink: true
      baselevel: 2
      toc_depth: 2
plugins:
  - awesome-pages
  - search:
      indexing: 'full'
