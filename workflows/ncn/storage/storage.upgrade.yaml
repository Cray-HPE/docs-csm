apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: ncn-lifecycle-rebuild-
  labels:
    target-ncns: "{{$length := len .TargetNcns }}{{range $index,$value := .TargetNcns }}{{$myvar := add $index 1}}{{if lt $myvar $length}}{{$value}}.{{else}}{{$value}}{{end}}{{ end }}"
    type: upgrade
    node-type: storage
spec:
  podMetadata:
    annotations:
      sidecar.istio.io/inject: "false"    
  volumes:
    - name: ssh
      hostPath:
        path: /root/.ssh
        type: Directory
    - name: host-usr-bin
      hostPath:
        path: /usr/bin
        type: Directory
    - name: podinfo
      downwardAPI:
        items:
          - path: "labels"
            fieldRef:
              fieldPath: metadata.labels
          - path: "annotations"
            fieldRef:
              fieldPath: metadata.annotations
  # schedule workflow jobs asap
  priorityCLassName: system-node-critical
  # Pod GC strategy must be one of the following:
  # * OnPodCompletion - delete pods immediately when pod is completed (including errors/failures)
  # * OnPodSuccess - delete pods immediately when pod is successful
  # * OnWorkflowCompletion - delete pods when workflow is completed
  # * OnWorkflowSuccess - delete pods when workflow is successful
  podGC:
    strategy: OnPodCompletion
  # allow workflow jobs running on master node
  #   we may have a situation that all worker nodes
  #   are marked as "being rebuilt" (cray.nls=ncn-w001)
  tolerations:
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
      effect: "NoSchedule"
  affinity:
    nodeAffinity:
      # avoid putting workflow jobs onto workers that will be rebuilt
      # this label is set onto each workers at beginning of workflow
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: cray.nls
            operator: NotIn
            values:
            {{- range $index,$value := .TargetNcns }}
            - {{$value -}}
            {{- end }}
      # try to use master nodes as much as possible
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 50
          preference:
            matchExpressions:
            - key: node-role.kubernetes.io/master
              operator: Exists
  entrypoint: main
  templates:
    - name: main
      dag:
        tasks:
          - name: before-all
            templateRef:
              name: before-all-nodes-storage-workflow
              template: main
            arguments:
              parameters:
                - name: dryRun
                  value: "{{$.DryRun}}"  
          {{- range $index,$value := .TargetNcns}}
          - name: before-each-{{$value}}
            templateRef:
              name: before-each-node-storage-workflow
              template: main
            dependencies: 
              {{ if eq $index 0 }}
              - before-all
              {{ end }}
              {{ if ne $index 0 }}
              - run-storage-goss-tests-{{ index $.TargetNcns (add $index -1) }}
              {{ end }}
            arguments:
              parameters:
                - name: dryRun
                  value: "{{$.DryRun}}"
                - name: targetNcn
                  value: {{$value}}
                - name: imageId
                  value: "{{$.ImageId}}"
                - name: desiredCfsConfig
                  value: "{{$.DesiredCfsConfig}}"
          - name: set-bss-no-wipe-to-1-{{$value}}
            templateRef:
              name: set-no-wipe
              template: set-bss-no-wipe-1-no-wipe-osds
            dependencies: 
              {{ if eq $index 0 }}
              - before-all
              {{ end }}
              {{ if ne $index 0 }}
              - run-storage-goss-tests-{{ index $.TargetNcns (add $index -1) }}
              {{ end }}
            arguments:
              parameters:
                - name: dryRun
                  value: "{{$.DryRun}}"  
                - name: targetNcn
                  value: {{$value}}
          - name: set-overlay-reset-{{$value}}
            templateRef:
              name: rd-live-dir-rd-live-overlay-reset
              template: set-rd-live-overlay-reset
            dependencies: 
              {{ if eq $index 0 }}
              - before-all
              {{ end }}
              {{ if ne $index 0 }}
              - run-storage-goss-tests-{{ index $.TargetNcns (add $index -1) }}
              {{ end }}
            arguments:
              parameters:
                - name: dryRun
                  value: "{{$.DryRun}}"  
                - name: targetNcn
                  value: {{$value}}
          - name: backup-ceph-data-{{$value}}
            templateRef:
              name: backup-ceph-data
              template: backup-ceph-data-for-node-upgrade
            dependencies: 
              {{ if eq $index 0 }}
              - before-all
              {{ end }}
              {{ if ne $index 0 }}
              - run-storage-goss-tests-{{ index $.TargetNcns (add $index -1) }}
              {{ end }}
            arguments:
              parameters:
                - name: dryRun
                  value: "{{$.DryRun}}"  
                - name: targetNcn
                  value: {{$value}}
          - name: before-shutdown-{{$value}}
            templateRef:
              name: storage-upgrade-pre-shutdown
              template: main
            dependencies: 
              - backup-ceph-data-{{$value}}
              - set-bss-no-wipe-to-1-{{$value}}
              - set-overlay-reset-{{$value}}
              - before-each-{{$value}}
            arguments:
              parameters:
                - name: dryRun
                  value: "{{$.DryRun}}"  
                - name: targetNcn
                  value: {{$value}}
          - name: reboot-{{$value}}
            templateRef:
              name: reboot
              template: main
            dependencies: 
              - before-shutdown-{{$value}}
            arguments:
              parameters:
                - name: dryRun
                  value: "{{$.DryRun}}"  
                - name: targetNcn
                  value: {{$value}}
          - name: unset-rd-live-overlay-{{$value}}
            templateRef:
              name: rd-live-dir-rd-live-overlay-reset
              template: unset-rd-live-overlay-reset
            dependencies: 
              - reboot-{{$value}}
            arguments:
              parameters:
                - name: dryRun
                  value: "{{$.DryRun}}"  
                - name: targetNcn
                  value: {{$value}}
          - name: add-{{$value}}-to-ceph
            templateRef:
              name: add-storage-node-to-ceph
              template: main
            dependencies: 
              - reboot-{{$value}}
            arguments:
              parameters:
                - name: dryRun
                  value: "{{$.DryRun}}"  
                - name: targetNcn
                  value: "{{$value}}"
                - name: workflowType
                  value: "{{$.WorkflowType}}"
          - name: wait-for-{{$value}}-health
            templateRef:
              name: check-ceph-health
              template: main
            dependencies:
              # check health once node upgrade is complete
              - add-{{$value}}-to-ceph
            arguments:
              parameters:
                - name: dryRun
                  value: "{{$.DryRun}}"
          - name: ensure-running-services-{{$value}}
            templateRef:
              name: add-storage-node-to-haproxy-keepalived
              template: main
            dependencies: 
              - wait-for-{{$value}}-health
            arguments:
              parameters:
                - name: dryRun
                  value: "{{$.DryRun}}"  
                - name: targetNcn
                  value: "{{$value}}"
          - name: create-s3-buckets-{{$value}}
            templateRef:
              name: create-rgw-buckets
              template: main
            dependencies: 
              - wait-for-{{$value}}-health
            arguments:
              parameters:
                - name: dryRun
                  value: "{{$.DryRun}}"  
                - name: targetNcn
                  value: {{$value}}
          - name: run-storage-goss-tests-{{$value}}
            dependencies:
              - ensure-running-services-{{$value}}
            templateRef:
              name: storage-goss-tests
              template: main
            arguments:
              parameters:
                - name: dryRun
                  value: "{{$.DryRun}}"  
                - name: targetNcn
                  value: "{{$value}}"
          {{- end }}
          - name: after-reboot
            templateRef:
              name: post-reboot
              template: main
            dependencies:
              # wait for goss tests of last storage node complete
              - run-storage-goss-tests-{{ with $length := len $.TargetNcns }}{{ index $.TargetNcns (add $length -1) }}{{end}}
            arguments:
              parameters:
                - name: dryRun
                  value: "{{$.DryRun}}"
          - name: upgrade-ceph
            dependencies:
              - after-reboot
            templateRef:
              name: ceph-upgrade
              template: main
            arguments:
              parameters:
                - name: dryRun
                  value: "{{$.DryRun}}"
