{{define "worker.drain"}}
tasks:
  - name: wait-for-cfs
    templateRef:
      name: kubectl-and-curl-template
      template: shell-script
    arguments:
      parameters:
        - name: dryRun
          value: "{{ `{{inputs.parameters.dryRun}}` }}"
        - name: scriptContent
          value: |
            set -x
            set -o pipefail
            {{- include "common.helper-functions" . | indent 12 }}

            # These function are defined in the above include statement. 
            set_target_xname
            
            # set_cfs_status_file will retry the API request multiple times if needed.
            # The result will be stored in the $CFS_STATUS_FILE file
            set_cfs_status_file

            ENABLED=$(cat "${CFS_STATUS_FILE}" | jq -r '.enabled')
            dtecho "ENABLED=$ENABLED"
            if [[ ${ENABLED} == false ]]; then
                exit 0
            elif [[ ${ENABLED} != true ]]; then
                dtecho "ERROR: Unexpected contents of 'enabled' field for CFS component '${TARGET_XNAME}': '${ENABLED}'"
                exit 1
            fi
            dtecho "CFS component '${TARGET_XNAME}' is enabled"

            DESIRED_CONFIG=$(cat "${CFS_STATUS_FILE}" | jq -r '.desiredConfig')
            if [[ -z ${DESIRED_CONFIG} ]]; then
                dtecho "CFS component '${TARGET_XNAME}' has no desired configuration"
                exit 0
            fi
            dtecho "Desired configuration for CFS component '${TARGET_XNAME}' is '${DESIRED_CONFIG}'"

            CONFIG_STATUS=$(cat "${CFS_STATUS_FILE}" | jq -r '.configurationStatus')
            dtecho "CONFIG_STATUS=$CONFIG_STATUS"
            while [[ $CONFIG_STATUS == pending ]]; do
                dtecho "Waiting for CFS configuration to complete on ${TARGET_XNAME}"
                sleep 30
                set_cfs_status_file
                CONFIG_STATUS=$(cat "${CFS_STATUS_FILE}" | jq -r '.configurationStatus')
                dtecho "CFS configuration status of $(target_xname_and_name) is $CONFIG_STATUS"
            done

            if [[ $CONFIG_STATUS == failed ]]; then
                dtecho "$(target_xname_and_name) failed to successfully complete its CFS configuration"
                exit 1
            elif [[ $CONFIG_STATUS != configured ]]; then
                dtecho "$(target_xname_and_name) has unexpected CFS status: $CONFIG_STATUS"
                exit 1
            fi
  - name: clear-cfs-state
    dependencies:
      - wait-for-cfs
    templateRef:
      name: kubectl-and-curl-template
      template: shell-script
    arguments:
      parameters:
        - name: dryRun
          value: "{{ `{{inputs.parameters.dryRun}}` }}"
        - name: scriptContent
          value: |
            set -x
            {{- include "common.helper-functions" . | indent 12 }}

            # These function are defined in the above include statement. 
            set_api_token
            set_target_xname

            set_cfs_status_file
            ENABLED=$(cat "${CFS_STATUS_FILE}" | jq -r '.enabled')
            dtecho "ENABLED=$ENABLED"
            if [[ ${ENABLED} == false ]]; then
                # If it is already disabled, then we don't need to disable it
                exit 0
            elif [[ ${ENABLED} != true ]]; then
                dtecho "ERROR: Unexpected contents of 'enabled' field for CFS component '${TARGET_XNAME}': '${ENABLED}'"
                exit 1
            fi
            dtecho "CFS component '${TARGET_XNAME}' is enabled"

            # Disable component in CFS
            curl -s -k -H "Authorization: Bearer ${TOKEN}" -X PATCH "https://api-gw-service-nmn.local/apis/cfs/v2/components/${TARGET_XNAME}" \
              -H 'Content-Type: application/json' \
              -d '{"enabled": false}'

            # Verify that it was disabled
            set_cfs_status_file
            ENABLED=$(cat "${CFS_STATUS_FILE}" | jq -r '.enabled')
            dtecho "ENABLED=$ENABLED"
            if [[ ${ENABLED} == false ]]; then
                # If it is already disabled, then we don't need to disable it
                exit 0
            elif [[ ${ENABLED} != true ]]; then
                dtecho "ERROR: Unexpected contents of 'enabled' field for CFS component '${TARGET_XNAME}': '${ENABLED}'"
                exit 1
            else
                dtecho "ERROR: CFS component '${TARGET_XNAME}' is still enabled, even after attempting to disable it"
                exit 1
            fi
  - name: ensure-etcd-pods-are-healthy
    templateRef:
      name: ssh-template
      template: shell-script
    arguments:
      parameters:
        - name: dryRun
          value: "{{ `{{inputs.parameters.dryRun}}` }}"
        - name: scriptContent
          value: |
            while [[ "$(kubectl get po -A -l 'app=cray-etcd-operator-etcd-operator-etcd-operator' | grep -v "Running"| wc -l)" != "1" ]]; do
                echo "Etcd operator is not in running state, wait for 5s ..."
                kubectl get po -A -l 'app=cray-etcd-operator-etcd-operator-etcd-operator' | grep -v "Running"
                sleep 5
            done

            export GOSS_BASE=/opt/cray/tests/install/ncn
            GOSS_ARG="--vars=/opt/cray/tests/install/ncn/vars/variables-ncn.yaml validate \
              --retry-timeout 1h \
              --sleep 1m"

            goss -g /opt/cray/tests/install/ncn/tests/goss-cray-service-etcd-health-check.yaml  ${GOSS_ARG}

            while [[ "$(kubectl get po -A -l 'app=etcd' | grep -v "Running"| wc -l)" != "1" ]]; do
                echo "Some etcd pods are not in running state, wait for 5s ..."
                kubectl get po -A -l 'app=etcd' | grep -v "Running"
                sleep 5
            done

            etcdClusters=$(kubectl get Etcdclusters -n services | grep "cray-"|awk '{print $1}')
            for cluster in $etcdClusters
            do
                while true; do
                  numOfPods=$(kubectl get pods -A -l 'app=etcd'| grep $cluster | grep "Running" | wc -l)
                  if [[ $numOfPods -ne 3 ]];then
                    echo "ERROR - Etcd cluster: $cluster should have 3 pods running but only $numOfPods are running"
                    continue
                  else
                    echo "Etcd cluster: $cluster has 3 pods running"
                    break
                  fi
                done
            done
  - name: ensure-pg-pods-are-healthy
    templateRef:
      name: ssh-template
      template: shell-script
    arguments:
      parameters:
        - name: dryRun
          value: "{{ `{{inputs.parameters.dryRun}}` }}"
        - name: scriptContent
          value: |
            export GOSS_BASE=/opt/cray/tests/install/ncn
            GOSS_ARG="--vars=/opt/cray/tests/install/ncn/vars/variables-ncn.yaml validate \
              --retry-timeout 1h \
              --sleep 1m"
            
            goss -g /opt/cray/tests/install/ncn/tests/goss-k8s-postgres-leader.yaml ${GOSS_ARG}

            goss -g /opt/cray/tests/install/ncn/tests/goss-k8s-postgres-clusters-running.yaml ${GOSS_ARG}

            goss -g /opt/cray/tests/install/ncn/tests/goss-k8s-postgres-pods-running.yaml ${GOSS_ARG}

            goss -g /opt/cray/tests/install/ncn/tests/goss-k8s-postgres-replication-lag.yaml ${GOSS_ARG}
  - name: ensure-critical-pods-are-running
    templateRef:
      name: kubectl-and-curl-template
      template: shell-script
    arguments:
      parameters:
        - name: dryRun
          value: "{{ `{{inputs.parameters.dryRun}}` }}"
        - name: scriptContent
          value: |
            labels=( "cray-bss" "cray-scsd" )
            for label in ${labels[@]};do
              while true; do
                numOfRunningPods=$( kubectl get po -A -l "app.kubernetes.io/name=$label" | grep "Running"| wc -l)
                if [[ $numOfRunningPods -ge 2 ]]; then
                  echo "$label has met with the minimum requirement"
                  break;
                fi
                echo "$label hasn't met with the minimum requirement (2): $numOfRunningPods"
                sleep 5
              done
            done
  - name: "force-time-sync"
    templateRef:
      name: ssh-template
      template: shell-script
    arguments:
      parameters:
        - name: dryRun
          value: "{{ `{{inputs.parameters.dryRun}}` }}"
        - name: scriptContent
          value: |
            {{- include "common.envar" . | indent 12 }}

            SSH_OPT="-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"

            ssh $SSH_OPT "$TARGET_NCN" "TOKEN=$TOKEN /srv/cray/scripts/common/chrony/csm_ntp.py"
            loop_idx=0
            in_sync=$(ssh $SSH_OPT "${TARGET_NCN}" timedatectl | awk /synchronized:/'{print $NF}')
            if [[ "$in_sync" == "no" ]]; then
                ssh $SSH_OPT "$TARGET_NCN" chronyc makestep
                sleep 5
                in_sync=$(ssh $SSH_OPT "${TARGET_NCN}" timedatectl | awk /synchronized:/'{print $NF}')
                # wait up to 90s for the node to be in sync
                while [[ $loop_idx -lt 18 && "$in_sync" == "no" ]]; do
                    sleep 5
                    in_sync=$(ssh $SSH_OPT "${TARGET_NCN}" timedatectl | awk /synchronized:/'{print $NF}')
                    loop_idx=$(( loop_idx+1 ))
                done
                if [[ "$in_sync" != "yes" ]]; then
                    exit 1
                fi
            fi
  - name: drain
    dependencies:
      - clear-cfs-state
      - ensure-etcd-pods-are-healthy
      - ensure-pg-pods-are-healthy
      - ensure-critical-pods-are-running
      - force-time-sync
    templateRef:
      name: kubectl-and-curl-template
      template: shell-script
    arguments:
      parameters:
        - name: dryRun
          value: "{{ `{{inputs.parameters.dryRun}}` }}"
        - name: scriptContent
          value: |
            kubectl get node {{ `{{inputs.parameters.targetNcn}}` }} || res=$?
            # only delete a ncn that exists in cluster
            if [[ $res -eq 0 ]]; then
              /host_usr_bin/csi automate ncn kubernetes --action delete-ncn --ncn {{ `{{inputs.parameters.targetNcn}}` }} --kubeconfig mykubeconfig/admin.conf
            fi
  - name: wait-for-postgres-operator
    dependencies:
      - drain
    templateRef:
      name: kubectl-and-curl-template
      template: shell-script
    arguments:
      parameters:
        - name: dryRun
          value: "{{ `{{inputs.parameters.dryRun}}` }}"
        - name: scriptContent
          value: |
            while true; do
              numOfRunningPgOperatorPod=$(kubectl get pods -n services -l app.kubernetes.io/name=postgres-operator | grep "Running" | wc -l)
              if [[ $numOfRunningPgOperatorPod -ne 1 ]];then
                echo "ERROR - Postgres Operator is not running yet"
                sleep 5
                continue
              else
                echo "Postgres Operator is running"
                break
              fi
            done
  - name: update-bss
    dependencies:
      - clear-cfs-state
      - ensure-etcd-pods-are-healthy
      - ensure-pg-pods-are-healthy
      - ensure-critical-pods-are-running
      - force-time-sync
    templateRef:
      name: kubectl-and-curl-template
      template: shell-script
    arguments:
      parameters:
        - name: dryRun
          value: "{{ `{{inputs.parameters.dryRun}}` }}"
        - name: scriptContent
          value: |
            set -x
            set -o pipefail
            {{- include "common.helper-functions" . | indent 12 }}

            set_target_xname
            /host_usr_bin/csi handoff bss-update-param --delete metal.no-wipe --limit $TARGET_XNAME

            TRIES=0
            ACTION="set metal.no-wipe=0 in BSS for $TARGET_XNAME"
            echo "Trying to: $ACTION"
            while ! /host_usr_bin/csi handoff bss-update-param --set metal.no-wipe=0 --limit $TARGET_XNAME ; do
              sleep_or_exit
            done
            echo "Completed: $ACTION"
{{end}}