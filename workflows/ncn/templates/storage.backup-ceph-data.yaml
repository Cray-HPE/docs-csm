apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: backup-ceph-data
  namespace: argo
spec:
  templates:
    - name: backup-ceph-data-for-node-upgrade
      inputs:
        parameters:
          - name: upgradeType
          - name: targetNcn
      templateRef:
        name: ssh-template
        template: shell-script
      arguments:
        parameters:
          - name: dryRun
            value: "{{$.DryRun}}"
          - name: scriptContent
            value: |
              TARGET_NCN="{{inputs.parameters.targetNcn}}"
              if [[ ${TARGET_NCN} =~ ncn-s00[1-3] ]]; then
                  scp /etc/kubernetes/admin.conf ${TARGET_NCN}:/etc/kubernetes
                  echo "Reconfiguring ceph-csi storage class config map"
                  ssh ${TARGET_NCN} 'source /srv/cray/scripts/common/csi-configuration.sh; create_k8s_storage_class'
              fi