apiVersion: cray-nls.hpe.com/v1
kind: Hook
metadata:
  name: ensure-etcd-pods-are-healthy
  labels:
    before-each: "true"
spec:
  scriptContent: |
    #!/bin/sh
    while [[ "$(kubectl get po -A  | grep -E "bitnami-etcd-[0-9]" | grep -v "Running"| wc -l)" != "0" ]]; do
        echo "Some etcd pods are not in running state, wait for 5s ..."
        kubectl get po -A  | grep -E "bitnami-etcd-[0-9]" | grep -v "Running"
        sleep 5
    done
  templateRefName: ssh-template
