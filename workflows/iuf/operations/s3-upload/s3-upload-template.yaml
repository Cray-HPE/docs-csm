apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: s3-upload
  namespace: argo
spec:
  volumes:
    - name: ca-bundle
      hostPath:
        path: /var/lib/ca-certificats
        type: Directory
  entrypoint: main
  templates:
### Main Steps ###
  - name: main
    inputs:
      parameters:
        - name: auth_token
        - name: global_params
    steps:
    - - name: s3-upload
        templateRef:
          name: iuf-base-template
          template: shell-script
        arguments:
          parameters:
            - name: dryRun
              value: false
            - name: scriptContent
              value: |
                bash /usr/local/bin/s3-upload "{{=jsonpath(workflow.parameters.global_params, '$.product_manifest.current_product.content') }}"
    volumeMounts:
      - name: ca-bundle
        mountPath: /var/lib/ca-certificates
