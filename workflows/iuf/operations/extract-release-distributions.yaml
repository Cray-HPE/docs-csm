apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: extract-release-distributions
spec:
  entrypoint: main
  templates:
    - name: main
      inputs:
        parameters:
          - name: auth_token
          - name: product
          - name: stage_inputs
      retryStrategy:
        limit: "2"
        retryPolicy: "Always"
        backoff:
          duration: "10s" # Must be a string. Default unit is seconds. Could also be a Duration, e.g.: "2m", "6h", "1d"
          factor: "2"
          maxDuration: "1m"
      script:
        image: artifactory.algol60.net/csm-docker/stable/docker.io/alpine/git:2.32.0
        command: [sh]
        source: |
          #!/bin/sh
          tarfile="{{=jsonpath(inputs.parameters.product, '$.original_location')}}"
          productName="{{=jsonpath(inputs.parameters.product, '$.name')}}"
          echo "Extract from: $productName for product: {{inputs.parameters.product}}"
          dir=$(echo "$tarfile" | sed 's|\(.*\)/.*|\1|')
          cd $dir
          tar -xvzf $tarfile
        volumeMounts:
          - name: iuf
            mountPath: /etc/iuf
