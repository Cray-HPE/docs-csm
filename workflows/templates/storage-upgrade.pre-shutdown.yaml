apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: storage-upgrade-pre-shutdown
  namespace: argo
spec:
  entrypoint: main
  templates:
    - name: main
      inputs:
        parameters:
          - name: dryRun
          - name: targetNcn
      dag:
        tasks:
          - name: eliminate-NTP-clock-skew
            templateRef:
              name: time-sync
              template: force-time-sync
            arguments:
              parameters:
                - name: dryRun
                  value: "{{inputs.parameters.dryRun}}"
                - name: targetNcn
                  value: "{{inputs.parameters.targetNcn}}"
          - name: set-rd-live-dir-overlay
            templateRef:
              name: rd-live-dir-rd-live-overlay-reset
              template: set-rd-live-dir-and-rd-live-overlay-reset
            arguments:
              parameters:
                - name: dryRun
                  value: "{{inputs.parameters.dryRun}}"
                - name: targetNcn
                  value: "{{inputs.parameters.targetNcn}}"
          - name: shutdown-services
            dependencies:
              - eliminate-NTP-clock-skew
              - set-rd-live-dir-overlay
            templateRef:
              name: shutdown-services
              template: storage-node-upgrade-or-no-wipe-services
            arguments:
              parameters:
                - name: dryRun
                  value: "{{inputs.parameters.dryRun}}"
                - name: targetNcn
                  value: "{{inputs.parameters.targetNcn}}"